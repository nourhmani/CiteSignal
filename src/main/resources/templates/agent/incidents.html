<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes incidents - CiteSignal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-list"></i> Mes incidents assignés</h2>
            <a th:href="@{/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour au dashboard
            </a>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/agent/incidents}" method="get">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Statut</label>
                            <select name="status" class="form-select">
                                <option value="">Tous</option>
                                <option th:each="s : ${statuts}" th:value="${s.name()}" 
                                        th:selected="${currentStatus == s.name()}" th:text="${s}"></option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Filtrer</button>
                            <a th:href="@{/agent/incidents}" class="btn btn-secondary">Réinitialiser</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Liste des incidents -->
        <div class="card">
            <div class="card-body">
                <div th:if="${incidents.empty}" class="alert alert-info">
                    Aucun incident assigné.
                </div>
                
                <div th:if="${!incidents.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Titre</th>
                                    <th>Catégorie</th>
                                    <th>Statut</th>
                                    <th>Priorité</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="incident : ${incidents.content}">
                                    <td th:text="${incident.id}"></td>
                                    <td>
                                        <a th:href="@{/incidents/{id}(id=${incident.id})}" 
                                           th:text="${incident.titre}"></a>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${incident.categorie}"></span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${incident.statut.name() == 'SIGNALE'} ? 'bg-secondary' : 
                                                              (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-primary' :
                                                              (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-warning' :
                                                              (${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 'bg-dark')))"
                                              th:text="${incident.statut}"></span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${incident.priorite.name() == 'URGENTE'} ? 'bg-danger' : 
                                                              (${incident.priorite.name() == 'HAUTE'} ? 'bg-warning' :
                                                              (${incident.priorite.name() == 'MOYENNE'} ? 'bg-info' : 'bg-secondary'))"
                                              th:text="${incident.priorite}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(incident.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/incidents/{id}(id=${incident.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/incidents/{id}/edit(id=${incident.id})}" 
                                           class="btn btn-sm btn-outline-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
