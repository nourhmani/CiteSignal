<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur - CiteSignal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --danger-color: #ef4444;
        --dark-color: #1e293b;
        --light-bg: #f8fafc;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--light-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        max-width: 600px;
        text-align: center;
      }

      .error-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, var(--danger-color), #dc2626);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      }

      .error-icon i {
        font-size: 60px;
        color: white;
      }

      .error-title {
        font-size: 48px;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 10px;
      }

      .error-subtitle {
        font-size: 20px;
        color: #64748b;
        margin-bottom: 30px;
      }

      .error-details {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
        text-align: left;
      }

      .error-code {
        font-size: 72px;
        font-weight: 700;
        color: var(--danger-color);
        margin-bottom: 10px;
      }

      .error-message {
        font-size: 16px;
        color: #64748b;
        margin-bottom: 20px;
      }

      .error-info {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .error-info h5 {
        color: var(--danger-color);
        margin-bottom: 10px;
        font-size: 16px;
      }

      .error-info p {
        margin: 0;
        font-size: 14px;
        color: #991b1b;
      }

      .btn-home {
        padding: 15px 30px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        color: white;
      }

      .btn-back {
        padding: 15px 30px;
        background: #e2e8f0;
        border: none;
        border-radius: 10px;
        color: var(--dark-color);
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-left: 15px;
        transition: all 0.3s ease;
      }

      .btn-back:hover {
        background: #cbd5e1;
        color: var(--dark-color);
      }

      @media (max-width: 576px) {
        .error-title {
          font-size: 36px;
        }

        .error-code {
          font-size: 48px;
        }

        .btn-home,
        .btn-back {
          display: block;
          width: 100%;
          margin: 10px 0;
          text-align: center;
        }

        .btn-back {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>

      <div class="error-title">Oups !</div>
      <div class="error-subtitle">Une erreur s'est produite</div>

      <div class="error-details">
        <div class="error-code" th:text="${status ?: 'Erreur'}">Erreur</div>
        <div
          class="error-message"
          th:text="${error ?: 'Une erreur inattendue s\'est produite'}"
        >
          Une erreur inattendue s'est produite
        </div>

        <div th:if="${message}" class="error-info">
          <h5><i class="fas fa-info-circle"></i> Détails de l'erreur</h5>
          <p th:text="${message}">Message d'erreur détaillé</p>
        </div>

        <div th:if="${path}" class="error-info">
          <h5><i class="fas fa-link"></i> URL demandée</h5>
          <p th:text="${path}">/chemin/demande</p>
        </div>

        <div th:if="${timestamp}" class="error-info">
          <h5><i class="fas fa-clock"></i> Heure de l'erreur</h5>
          <p th:text="${#temporals.format(timestamp, 'dd/MM/yyyy à HH:mm:ss')}">
            Date et heure
          </p>
        </div>
      </div>

      <div>
        <a href="/" class="btn-home">
          <i class="fas fa-home"></i>
          Retour à l'accueil
        </a>
        <a href="javascript:history.back()" class="btn-back">
          <i class="fas fa-arrow-left"></i>
          Page précédente
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
